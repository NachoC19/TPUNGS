{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Registro</h2>
    <form id="registro-form" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<!-- Spinner -->
<div id="spinner-container" style="display: none; position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0, 0, 0, 0.5); 
    z-index: 9999; justify-content: center; align-items: center; display: none;">
    <div class="spinner" style="
        border: 6px solid #f3f3f3;
        border-top: 6px solid #000;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    "></div>
</div>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    document.getElementById('registro-form').addEventListener('submit', function () {
        document.getElementById('spinner-container').style.display = 'flex';
    });
</script>
{% endblock %}
