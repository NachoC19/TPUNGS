{% extends 'header.html' %} {% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show container mt-3" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
<main>
    <div class="login-form" style="text-align: center;">
        <form action="" method="POST" style="display: inline-block;">
            {% csrf_token %}
            <h2 class="text-center">Inicio de sesión</h2>
            <div class="form-group" style="margin-bottom: 5%;">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
            </div>
            <div class="form-group" style="margin-bottom: 5%;">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
        </form>
    </div>
</main>
<div id="spinner" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 9999;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
<script>
  window.addEventListener('beforeunload', function () {
    document.getElementById('spinner').classList.remove('d-none');
  });
</script>
{% endblock %}
